<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="test.css">
    <!-- Link para FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>TaskManager</h1>
            </div>
            <ul class="navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Minhas Tarefas</h2>
            </div>
            <nav>
                <a href="#today"><i class="fas fa-calendar-day"></i> Hoje</a>
                <a href="#week"><i class="fas fa-calendar-week"></i> Esta Semana</a>
                <a href="#month"><i class="fas fa-calendar-alt"></i> Este Mês</a>
                <a href="#completed"><i class="fas fa-check-circle"></i> Completas</a>
            </nav>
        </div>
        <div class="content">
            <div class="tasks">
                <h2>Tarefas</h2>
                <ul class="task-list">
                    <li class="task">
                        <input type="checkbox" id="task1">
                        <label for="task1">Aprender HTML e CSS</label>
                    </li>
                    <li class="task">
                        <input type="checkbox" id="task2">
                        <label for="task2">Estudar JavaScript</label>
                    </li>
                    <li class="task">
                        <input type="checkbox" id="task3">
                        <label for="task3">Construir um projeto</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
