<!DOCTYPE html>
<html>
<head>
  <title>Página com Navbar e Conteúdo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header, section, footer {
      padding: 20px;
      background-color: #f4f4f4;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
      background-color: #5F9EA0;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
    }
    section img {
      float: left;
      margin-right: 20px;
      width: 200px;
      height: auto;
    }
    section p {
      overflow: hidden;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">Início</a>
  <a href="#">Sobre</a>
  <a href="#">Projetos</a>
  <a href="#">Contato</a>
</nav>

<header>
  <h1>Bem-vindo ao Meu Portfólio</h1>
</header>

<section>
  <img src="sua-imagem.jpg" alt="Imagem de exemplo">
  <p>Este é um exemplo de texto que fica ao lado de uma imagem. Você pode adicionar mais informações aqui sobre seus projetos ou qualquer outro conteúdo que deseja exibir.</p>
</section>

<footer>
  <p>&copy; 2024 Meu Nome. Todos os direitos reservados.</p>
</footer>

</body>
</html>
