<!DOCTYPE html>
<html>
<head>
  <title>Card Exemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    li {
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    li:last-child {
      border-bottom: none;
    }
    header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: right;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<ul>
  <li>
    <header>Título do Card</header>
  </li>
  <li>
    <img src="sua-imagem.jpg" alt="Imagem do Card">
  </li>
  <li>
    <p>Este é um exemplo de card usando lista sem a tag <code>&lt;div&gt;</code>. Ele contém um cabeçalho, uma imagem e um parágrafo de texto.</p>
  </li>
  <li>
    <footer>Rodapé do Card</footer>
  </li>
</ul>

</body>
</html>
