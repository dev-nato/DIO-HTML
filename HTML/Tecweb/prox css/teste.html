<!DOCTYPE html>
<html>
<head>
  <title>Imagem à Direita com Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    p {
      flex: 1;
      margin-right: 20px;
    }
    img {
      width: 200px; /* Ajuste conforme necessário */
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<section>
  <p>Este é um exemplo de texto alinhado à esquerda, ao lado de uma imagem que está posicionada à direita usando flexbox.</p>
  <img src="sua-imagem.jpg" alt="Imagem de Exemplo">
</section>

</body>
</html>
